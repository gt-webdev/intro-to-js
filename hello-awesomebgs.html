<html>
    <head>
        <script>
        var images = ["gt-webdev.png", "doge.jpeg", "php-hammer.jpg", "sanic.jpg"];
        function changePicture() {
            var nextImage = Math.floor(Math.random() * images.length);
            console.log("Setting image to", nextImage);
            document.body.style["background-image"] = "url(images/" + images[nextImage] + ")"; 
        }
        
        window.onload = function() {
          changePicture();
          setInterval(changePicture, 3000);
        }

        </script>
    </head>

    <body>
    </body>

</html>
